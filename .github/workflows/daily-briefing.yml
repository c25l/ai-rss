name: Daily Briefing

on:
  schedule:
    - cron: '0 14 * * *'  # 2pm UTC â‰ˆ 7am MT
  workflow_dispatch:        # manual trigger

jobs:
  briefing:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Copilot CLI
        run: |
          curl -fsSL https://gh.io/copilot-install | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Copilot CLI
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
        run: copilot --version

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Generate and send briefing
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          COPILOT_MODEL: ${{ vars.COPILOT_MODEL || 'claude-opus-4.6' }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          GOOGLE_APP_PW: ${{ secrets.GOOGLE_APP_PW }}
          NTFYSH_TOPIC: ${{ secrets.NTFYSH_TOPIC }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: python daily_workflow_agent.py

      - name: Upload briefing archive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: briefings-${{ github.run_id }}
          path: briefings/
          retention-days: 90

      - name: Checkout site repo
        if: success()
        uses: actions/checkout@v4
        with:
          repository: c25l/c25l.github.io
          path: _site
          token: ${{ secrets.PAGES_DEPLOY_TOKEN }}

      - name: Publish static site
        if: success()
        env:
          GITHUB_PAGES_DIR: ${{ github.workspace }}/_site
        run: python publish_site.py --site-dir "$GITHUB_PAGES_DIR"
